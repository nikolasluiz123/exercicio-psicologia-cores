<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Agendadas</title>

    <link rel="stylesheet" href="../css/schedule_list.css">
    <link rel="stylesheet" href="../css/schedule_dialog.css">
</head>
<body>

<header>
    <h2>Consultas Agendadas</h2>
</header>

<main>
    <div class="top-bar">
        <input type="text" id="search" placeholder="Filtrar por Paciente ou Médico">
        <button id="new-schedule">Novo Agendamento</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nome do Paciente</th>
            <th>Nome do Médico</th>
            <th>Tipo de Plano</th>
            <th>Data</th>
            <th>Horário</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Maria Silva</td>
            <td>Dr. João Mendes</td>
            <td>Particular</td>
            <td>25/02/2025</td>
            <td>14:00</td>
        </tr>
        <tr>
            <td>Pedro Santos</td>
            <td>Dr. Ana Costa</td>
            <td>Convênio</td>
            <td>26/02/2025</td>
            <td>10:30</td>
        </tr>
        </tbody>
    </table>
</main>

<div id="dialog-container" class="dialog">
    <div class="dialog-content">
        <h3 class="dialog-title">Novo Agendamento</h3>

        <form>
            <div class="row">
                <div class="input-group">
                    <label for="patient-name">Nome do Paciente</label>
                    <input type="text" id="patient-name" required>
                </div>

                <div class="input-group">
                    <label for="doctor-name">Nome do Médico</label>
                    <input type="text" id="doctor-name" required>
                </div>
            </div>

            <label>Tipo de Plano</label>
            <div class="radio-group">
                <div class="labeled-radio">
                    <input type="radio" id="particular" name="plan" value="Particular" required>
                    <label for="particular">Particular</label>
                </div>

                <div class="labeled-radio">
                    <input type="radio" id="convenio" name="plan" value="Convênio" required>
                    <label for="convenio">Convênio</label>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="date">Data</label>
                    <input type="text" id="date" placeholder="dd/MM/yyyy" required>
                </div>

                <div class="input-group">
                    <label for="time">Horário</label>
                    <input type="text" id="time" placeholder="hh:mm" required>
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="close-dialog">Fechar</button>
                <button type="submit" id="save-appointment">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/schedule_list.js"></script>
<script src="../js/schedule_dialog.js"></script>

</body>
</html>
